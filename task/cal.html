<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="total">
        <center><h1>SIMPLE CALCULATOR</h1><center>
        <br>
        <div class="form">
            <form action="">
                <br>
                <input type="text" placeholder="value1" id="value1">
                <br><br>
                <input type="text" placeholder="value2" id="value2">
                <br><br>
                <div id="op">
                    <button type="button" id= "add">+</button>
                    <button type="button" id="sub">-</button>
                    <button type="button" id="mul">*</button>
                    <button type="button" id="div">/</button>
                </div>
                <br><br>
            </form>
        </div>
        <br><br>
        <p id="output"></p>
    </div>
    <script src="cal.js"></script>
</body>
</html>
